<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	<form>
		아이디: <input type="text" name="id" required tabindex="1"> <br>
		비밀번호: <input type="password" name="pw" tabindex="2"> <br>
    비밀번호 확인: <input type="password" name="pw2" tabindex="3"> <br>
		이메일: <input type="email" name="email" tabindex="4"> <br>
		성별:
		<input type="radio" name="gender" value="male" checked> 남성 
		<input type="radio" name="gender" value="female"> 여성 <br>
		전화번호: <input type="text" name="phon1" value="010" readonly>
		-<input type="text" name="phon2" tabindex="5">
		-<input type="text" name="phon3" tabindex="6"> <br>
		<input type="submit" value="회원가입" tabindex="7"> <br>
	</form>
</body>
</html>
