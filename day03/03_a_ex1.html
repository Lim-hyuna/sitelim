<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 버튼 예제</title>
</head>
<body>

	<!-- 로그인 버튼을 클릭하면 02_a.html로 이동하도록 코드를 작성해보세요. -->
<!--방법1. a태그가 안 - 버튼 일부가 a태그가 적용되지 않음 -->
<button type="button">
	<a href="../day03/02_a.html" target="_self">로그인</a>
</button> <br>

<!--방법2. a태그가 밖 - 버튼의 전체가 a태그 적용됨 
                      - 엔터에 의한 공백이 들어가서 의도치 않는 _가 발생할 수 있다. -->
<a href="02_a.html">
	<button>로그인</button>
</a> <br>

</body>
</html>
