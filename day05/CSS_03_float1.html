<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		/*
		.container::after{
			content: '';
			display: block;
			clear: left;
		}
		*/
		.left{
			float: left;
		}
		.container{
			background-color: red; height: 10px;
		}
		.right{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<img src="../img/cat.jpg" alt="고양이" width="100" height="auto">
		</div>
	</div>

	<div class="right">
		가치주는 성장은 더디지만 현재가치에 비해 저평가된 주식을, 성장주는 현재가치에 비해 미래의 수익이 클 것으로 기대되는 주식이다. 대표적인 가치주로 꼽히는 석유 업체 엑손 모빌과 화학기업 머크, 주류 회사인 몰슨 쿠어스 등은 올해 들어 주가가 두 자릿수나 급등한 상태다. 성장주를 대표하는 메타와 엔비디아, 아마존이 각각 49%, 42%, 30%나 폭락한 것과 대조적이다.
	</div>

</body>
</html>
