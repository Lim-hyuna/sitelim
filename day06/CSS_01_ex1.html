<html lang="en">
<head>

	<title>분할예제 가로 2등분</title>
	<style>
		*{ margin: 0; padding: 0; }

			height: 100vh; 
			background-color: yellow;
			padding: 10px; /* padding-> 부모를 기준으로 여백을 준다*/

		.box{
			height: 200px; background: red;
		}
		.bottom{ 
			margin-top: 10px;
		}
	</style>
</head>

	<div class="container">
		<div class="box top"></div>
		<div class="box bottom"></div>
	</div>
</body>
